<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <link rel="stylesheet" href="src/style.css" />
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <form>
      <h2>
        Generate a number between 0 and
        <input id="betweenNum" type="number" min="0" />
      </h2>

      <h3>
        Guess the number:
        <input required id="guessNum" type="number" min="0" />
        <input id="play" type="submit" value="Play" />
      </h3>
    </form>

    <p class="showNums"></p>
    <h3 class="result"></h3>

    <script src="src/index.js"></script>
  </body>
</html>
